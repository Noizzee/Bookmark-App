<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookList App</title>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center "><i class="fas fa-book-open text-primary"></i>My<span class="text-primary">Book</span>marker</h1>
    <form id="book-form-website">
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" id="website" class="form-control">
      </div>
    </form>
    <form id="book-form-url">
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" class="form-control">
      </div>
      <input type="submit" value="Add Bookmark" class="btn btn-primary btn-block" id="submitBtn">
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Website</th>
          <th>URL</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="url-list">
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
